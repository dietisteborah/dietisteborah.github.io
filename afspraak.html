<body>
	<div id="header">
	</div>	
	<div class="container">
		<!-- Terugbetaling -->
		<h2 class="brown_text custom_header top-buffer-35" align="left">Online afspraak maken - under construction</h2>
		<div class="radio" style="white-space:nowrap overflow:hidden">
		    <a class="brown_text font_Khula top-buffer-35" align="left">Afspraak type: </a>
		    <label class="radio-inline brown_text font_Khula"><input type="radio" name="optradio"> Start consultatie</label>
		    <label class="radio-inline brown_text font_Khula"><input type="radio" name="optradio"> Opvolgconsultatie</label>
		</div>
		<div class="row brown_text top-buffer-10">
				<div class="hello-week col-md-5">
					<h2 class="custom_header" align="left">Kies een datum:</h2>
					<div class="hello-week__header">
						<button class="hello-week__prev">Vorige</button>
						<div class="hello-week__label"></div>
						<button class="hello-week__next">Volgende</button>
					</div>
					<div class="hello-week__week"></div>
					<div class="hello-week__month"></div>
				</div>	
				<div class="custom-hello-week col-md-3">
					<h2 class="custom_header" align="left">Kies een tijdstip:</h2> 
					<ul class="selected-day" id="timeList"><li>*zoeken*</li></ul> 
				</div>	
				<div class="custom-hello-week col-md-4">
					<h2 class="custom_header" align="left">Persoonlijke gegevens:</h2> 
						<a>Voor & achternaam: *</a><br>
						<input id="name" type="text" name="naam">
						<br>
						<a>E-mail: *</a><br>
						<input id="email" type="email" name="email" autocomplete="email">
						<br>
						<a>Telefoon: *</a><br>
						<input id="phone" type="text" name="phone">
						<br><br>
						<a>Opmerkingen of vragen:</a><br>
						<input id="remark" type="text" name="opmerkingen">
						<br><br>
						<a>Velden met een * zijn verplicht. </a><br>
						<button onclick="bevestig()">Bevestig</button>
				</div>	
			</div>
	</div>
	<div id="footer">
	</div>
</body>
<script>
	$(function(){
		$("#header").load("navbar.html");
	});
	$(function(){
		$("#footer").load("footer.html");
	});
	
	//update functie
	const last = document.querySelector('.selected-day');
	//global variables
	var selected_Time = 'Geen';
	var selected_Day = '';
	//keep to see how to add records to the list
	function updateInfo2() {
        if (this.lastSelectedDay) {
            last.innerHTML = '';
            var li = document.createElement('li');
            li.innerHTML = this.lastSelectedDay;
            last.appendChild(li);
        }
    }
	function updateInfo() {
		if (this.lastSelectedDay) {
			var phpfile = 'afspraken_backend.php';
			selected_Day = this.lastSelectedDay;
			selected_Time = "";
			data =  {'action': 'getAvailable',
					  'date' : selected_Day,
					  'opvolg' : 'eerste'};  //TODO - add button value		
			$.post(phpfile, data, function (response) {				
				while (document.getElementById("timeList").firstChild) {
					document.getElementById("timeList").removeChild(document.getElementById("timeList").firstChild);
				}
				var list = response.split(";");	
				var node = '';		
				list.forEach(function(entry){
					if(entry!=""){					
						//node = node + '<li class=\'brown_text hourslist\' id=' + entry + ' onClick=\"select_hour(this.id)\"' + '>' + entry + '</li>';
						node = node + '<li><button class=\'brown_text\' id=' + entry + ' onClick=\"select_hour(this.id)\"' + '>' + entry + '</button></li>';
					}					
				});
				$('#timeList').html(node);
			});

		}
	}
	function bevestig(){
			//get all values 
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			var remark = document.getElementById("remark").value;
			if(selected_Time==""){
				alert("Gelieve een tijdstip te selecteren.");
			}
			else{
				//call php function
				var phpfile = 'afspraken_backend.php';	
				data =  {'action': 'createAppointment',
						  'date' : selected_Day,
						  'time' : selected_Time,
						  'name' : name,
						  'email' : email,
						  'phone' : phone,
						  'remark' : remark};
				$.post(phpfile, data, function (response) {
					alert(response);
				});		
			}
	}
	function select_hour(clicked_id){
		if(clicked_id != "geen"){
			/*
				update selected_Time
			*/
			selected_Time = clicked_id;
			//alert("geklikt op " + clicked_id);
			
		}		
	}
	function loadToday() {
			var phpfile = 'afspraken_backend.php';
			selected_Day = this.getToday('YYYY-MM-DD');
			selected_Time = "";
			data =  {'action': 'loadToday',
					  'date' : selected_Day};
			$.post(phpfile, data, function (response) {
				last.innerHTML = '';
				var li = document.createElement('li');
				li.innerHTML = response;
				last.appendChild(li);
			});
	}
	//hello week init
	new HelloWeek({
		selector: '.hello-week',
		lang: 'nl',
		langFolder: './node_modules/hello-week/dist/langs/',
		format: 'YYYY-MM-DD',
		weekShort: true,
		monthShort: false,
		multiplePick: false,
		defaultDate: false,
		todayHighlight: true,
		disablePastDays: true,
		disabledDaysOfWeek: false,
		disableDates: false,
		weekStart: 1,
		daysHighlight: false,
		range: false,
		minDate: false,
		maxDate: false,
        onLoad: loadToday,
        onChange: updateInfo,
        onSelect: updateInfo,
		onClear: () => { /** callback function */ }
	});
</script>
